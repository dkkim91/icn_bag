<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>인천공항 수하물 출도착 스케줄(오늘/내일)</title>
  <style>
    body { font-family: 'Malgun Gothic', Arial, sans-serif; margin: 0; background: #f9f9f9; }
    .container { max-width: 1100px; margin: 12px auto; background: #fff; border-radius: 14px; box-shadow: 0 2px 14px #ccc; padding: 16px; }
    h2 { text-align: center; margin-bottom: 8px; color: #2563eb; letter-spacing:-1px;}
    .info { text-align: center; font-size: 0.97em; color: #444; margin-bottom: 8px; }
    .filters { display: flex; flex-wrap: wrap; gap: 6px; margin: 8px 0 14px 0; justify-content: center;}
    .filters label { font-size:0.98em; margin-right:4px; }
    .filters input, .filters select { padding:4px 8px; font-size:1em; border:1px solid #ccc; border-radius: 5px; }
    .filters .btn { background:#2563eb; color:#fff; border:none; padding:4px 14px; border-radius:6px; cursor:pointer;}
    table { width:100%; border-collapse:collapse; margin-top: 6px; }
    th,td { padding:5px 3px; border-bottom:1px solid #e2e2e2; font-size:0.96em; text-align:center;}
    th { background:#f2f5fa; color:#2563eb; }
    tr:nth-child(even) { background:#fafbff; }
    #rowCount { font-weight:bold; margin:10px 0 0 2px; text-align:right;}
    #refreshBtn { margin-left:10px; background:#e1e8ff; color:#222; border:1px solid #7ca5ea; border-radius:6px; padding:3px 9px; cursor:pointer; }
    @media (max-width:900px) {
      .container { padding:5px;}
      table, thead, tbody, th, td, tr { font-size:0.93em; }
      #rowCount { text-align:center;}
      .filters { flex-direction:column; align-items:center;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>인천공항 수하물 출도착 스케줄(오늘/내일)</h2>
    <div class="info" id="info-date">
      데이터 갱신시각: <span id="updated_at"></span>
      <button id="refreshBtn" title="API에서 최신 정보 새로고침">⟳ 전체조회</button>
    </div>
    <form class="filters" id="filters">
      <label>출발일
        <select id="date"></select>
      </label>
      <label>KAL/OAL
        <select id="kal_oal"><option value="">전체</option><option value="KAL">KAL</option><option value="OAL">OAL</option></select>
      </label>
      <label>항공사코드
        <input type="text" id="airlineCode" placeholder="예: KE">
      </label>
      <label>편명
        <input type="text" id="flightId" placeholder="예: KE123">
      </label>
      <label>공항코드
        <input type="text" id="airportcode" placeholder="예: NRT">
      </label>
      <label>출도착
        <select id="op_type"><option value="">전체</option><option value="출발">출발</option><option value="도착">도착</option></select>
      </label>
      <label>예정시
        <input type="text" id="scheduleDatetimeHour" size="2" placeholder="예: 08">
      </label>
      <label>상태
        <select id="status"><option value="">전체</option><option value="정시">정시</option><option value="지연">지연</option><option value="조기">조기</option></select>
      </label>
      <label>터미널
        <input type="text" id="terminalId" size="2">
      </label>
      <label>스탠드
        <input type="text" id="fstandPosition" size="2">
      </label>
      <label>활주로
        <input type="text" id="runway" size="2">
      </label>
      <label>게이트
        <input type="text" id="gateNo" size="2">
      </label>
      <label>벨트
        <input type="text" id="bagCarouselId" size="2">
      </label>
      <label>출구
        <input type="text" id="exitNumber" size="2">
      </label>
      <button class="btn" type="submit">검색</button>
    </form>
    <div id="rowCount"></div>
    <div style="overflow-x:auto;">
      <table id="bag-table">
        <thead>
          <tr>
            <th>출발일</th>
            <th>KAL/OAL</th>
            <th>항공사코드</th>
            <th>편명</th>
            <th>공항코드</th>
            <th>출도착</th>
            <th>예정시</th>
            <th>실제시</th>
            <th>착륙시</th>
            <th>차이</th>
            <th>상태</th>
            <th>터미널</th>
            <th>스탠드</th>
            <th>활주로</th>
            <th>게이트</th>
            <th>벨트</th>
            <th>첫수하물</th>
            <th>마지막수하물</th>
            <th>출구</th>
            <th>기종</th>
          </tr>
        </thead>
        <tbody id="bag-tbody">
          <tr><td colspan="20">데이터를 불러오는 중...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    const BAG_JSON_URL = "https://script.google.com/macros/s/AKfycbzImYZ6K03UKU7DuziljYKDVPFQErQghW75rtCdHjgKJeY93tMVeDRAgcUaORjGNdw5RA/exec";
    let BAG_DATA = [];

    function getFormattedDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}${month}${day}`;
    }
    function dateKor(dt) {
      if (!dt) return ""; 
      dt = dt.toString();
      if (dt.length !== 8 || !/^\d{8}$/.test(dt)) return dt; 
      return dt;
    }
    function formatDifferenceTime(diffStr) {
      if (!diffStr) return "";
      if (typeof diffStr !== 'string') diffStr = diffStr.toString();
      if (diffStr.includes('T') && diffStr.endsWith('Z')) {
        const date = new Date(diffStr);
        if (!isNaN(date.getTime())) {
          const epochDate = new Date('1899-12-29T00:00:00.000Z');
          let diffMillis = date.getTime() - epochDate.getTime();
          let sign = '';
          if (diffMillis < 0) {
            sign = '-';
            diffMillis = Math.abs(diffMillis);
          } else {
            sign = '+';
          }
          const totalSeconds = Math.floor(diffMillis / 1000);
          const hours = Math.floor(totalSeconds / 3600);
          const minutes = Math.floor((totalSeconds % 3600) / 60);
          return `${sign}${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }
      }
      if (/^[+-]\d{2}:\d{2}$/.test(diffStr)) return diffStr;
      return diffStr; 
    }
    function last4(str) {
      if (!str) return "";
      str = str.toString();
      return str.length >= 4 ? str.slice(-4) : str;
    }

    async function loadBagDataAndRender() {
      document.getElementById("bag-tbody").innerHTML = `<tr><td colspan="20">데이터를 불러오는 중...</td></tr>`; 
      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(today.getDate() + 1);
      const todayFormatted = getFormattedDate(today);
      const tomorrowFormatted = getFormattedDate(tomorrow);

      // 출발일 드롭다운 옵션: 전체 + 오늘 + 내일(yyyyMMdd)
      const dateSelect = document.getElementById("date");
      dateSelect.innerHTML = `
        <option value="">전체</option>
        <option value="${todayFormatted}">${todayFormatted}</option>
        <option value="${tomorrowFormatted}">${tomorrowFormatted}</option>
      `;
      dateSelect.value = "";

      try {
        let res = await fetch(BAG_JSON_URL + "?" + Date.now());
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        let raw = await res.json();
        BAG_DATA = Array.isArray(raw) ? raw : (raw.data || []);
        renderBagTable(todayFormatted, tomorrowFormatted);

        // updated_at 컬럼에서 가장 최근값(포맷 변환 없이 그대로) 구하기
        let latestUpdatedAt = "";
        if (BAG_DATA.length > 0) {
          let sorted = BAG_DATA
            .filter(r => r.updated_at)
            .sort((a, b) => (a.updated_at < b.updated_at ? 1 : -1));
          latestUpdatedAt = sorted.length > 0 ? sorted[0].updated_at : "";
        }
        document.getElementById("updated_at").innerText = latestUpdatedAt || "-";
      } catch(e) {
        console.error("데이터 로드 오류:", e); 
        document.getElementById("bag-tbody").innerHTML = `<tr><td colspan="20">데이터 로드 오류가 발생했습니다. (콘솔 확인)</td></tr>`;
        document.getElementById("updated_at").innerText = "- (오류 발생)";
      }
    }

    function renderBagTable(todayFormatted, tomorrowFormatted) {
      let tbody = document.getElementById("bag-tbody");
      let f = {};
      ["date","kal_oal","airlineCode","flightId","airportcode","op_type","scheduleDatetimeHour","status","terminalId","fstandPosition","runway","gateNo","bagCarouselId","exitNumber"].forEach(id=>{
        f[id] = document.getElementById(id).value.trim();
      });

      let filtered = BAG_DATA.filter(row => {
        let rowDate = row.date ? row.date.toString() : "";
        // 무조건 오늘/내일(yyyyMMdd)만 표시
        if (!(rowDate === todayFormatted || rowDate === tomorrowFormatted)) return false;
        // date 필터(전체: 빈값)이 아니면, 필터값만 표시
        if (f.date && rowDate !== f.date) return false;
        if (f.scheduleDatetimeHour) {
          let scheduled = row.scheduleDatetime ? row.scheduleDatetime.toString() : "";
          let scheduledHH = scheduled.length === 12 ? scheduled.substr(8,2) : "";
          if (scheduledHH !== f.scheduleDatetimeHour.padStart(2,"0")) return false;
        }
        const commonFilters = ["kal_oal", "airlineCode", "flightId", "op_type", "status", 
                               "terminalId", "fstandPosition", "runway", "gateNo", "bagCarouselId"];
        for (let k of commonFilters) {
          if (f[k] && (row[k] || "").toString().toLowerCase().indexOf(f[k].toLowerCase()) === -1) return false;
        }
        if (f.airportcode && 
            ( (row.airportcode || "").toString().toLowerCase().indexOf(f.airportcode.toLowerCase()) === -1 && 
              (row.airportCode || "").toString().toLowerCase().indexOf(f.airportcode.toLowerCase()) === -1 )
           ) return false;
        if (f.exitNumber && 
            ( (row.exitNumber || "").toString().toLowerCase().indexOf(f.exitNumber.toLowerCase()) === -1 && 
              (row.exit || "").toString().toLowerCase().indexOf(f.exitNumber.toLowerCase()) === -1 )
           ) return false;
        return true; 
      });

      document.getElementById("rowCount").innerText = `총 ${filtered.length}건`; 
      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="20">일치하는 데이터가 없습니다.</td></tr>`;
        return;
      }
      tbody.innerHTML = filtered.map(row => `
        <tr>
          <td>${dateKor(row.date)||""}</td>
          <td>${row.kal_oal||""}</td>
          <td>${row.airlineCode||""}</td>
          <td>${row.flightId||""}</td>
          <td>${row.airportcode||row.airportCode||""}</td>
          <td>${row.op_type||""}</td>
          <td>${last4(row.scheduleDatetime)||""}</td>
          <td>${last4(row.estimatedDatetime)||""}</td>
          <td>${last4(row.landingDatetime)||""}</td>
          <td>${formatDifferenceTime(row.difftime)||""}</td>
          <td>${row.status||""}</td>
          <td>${row.terminalId||""}</td>
          <td>${row.fstandPosition||""}</td>
          <td>${row.runway||""}</td>
          <td>${row.gateNo||""}</td>
          <td>${row.bagCarouselId||""}</td>
          <td>${last4(row.bagFirstTime)||""}</td>
          <td>${last4(row.bagLastTime)||""}</td>
          <td>${row.exitNumber||row.exit||""}</td>
          <td>${row.aircraftType||""}</td>
        </tr>
      `).join('');
    }

    document.getElementById("refreshBtn").onclick = function() {
      loadBagDataAndRender();
    };
    document.getElementById("filters").onsubmit = function(e) {
      e.preventDefault();
      renderBagTable(
        document.getElementById("date").options[1].value,
        document.getElementById("date").options[2].value
      );
    };

    window.onload = function() {
      loadBagDataAndRender();
    };
  </script>
</body>
</html>
